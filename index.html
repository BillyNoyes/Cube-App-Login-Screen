<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cube App Login Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="logo">
    <i class="fa fa-4x fa-cubes fa-gradient"></i>
  </div>

  <div class="loginDetails">
    <form action="">
      <label for="username">Username</label>
      <div class="row">
        <input id="username" type="text" />
      </div>

      <label for="password">Password</label>
      <div class="row">
        <input id="password" type="password" style="-webkit-text-security: square;" />
      </div>

      <div class="submitBtn">
          <button id="login" type="submit">Login</button>
          <a href="#"><h1>Forgot Your Password?</h1></a>
      </div>


      <div class="noAccount">
        <h2>Don't have an account?</h2>
        <button id="create" type="submit">Create</button>
      </div>

    </form>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
